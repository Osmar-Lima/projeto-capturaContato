<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imagens/ico.png">
    <title>WorkShop</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">

        <header>
            <h1 class="title">Participe do Worksho que vai mudar seu negócio</h1>
        </header>

        <section >
            <div class="formContainer" >
                <h2 class="mg-bottom">Garanta o seu lugar no WorkShop do maior especialista em marketing da atualidade</h2>
                <p class="mg-bottom">Neste evento você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte.</p>

                <form action="">
                    <input type="text" id="name" name="name" placeholder="Nome Completo" autofocus>
                    <input type="email" id="email" name="email" placeholder="email">

                    <select name="place" id="">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP" selected>São Paulo</option>
                        <option value="MP'">Minas Gerais</option>
                        <option value="SC">Santa Catarina</option>
                    </select>
                    <input class="submit" type="submit" value="Inscreva-se">


                </form>
            </div>
        </section>
    </div>
</body>

</html>
